<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 / 로그인</title>
    <link rel="stylesheet" href="auth.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="auth-container">
      <!-- 탭 버튼: 회원가입 / 로그인 섹션 전환 -->
      <div class="tab-buttons">
        <button id="show-signup" class="tab-button active">회원가입</button>
        <button id="show-login" class="tab-button">로그인</button>
      </div>

      <!-- 회원가입 섹션 -->
      <section id="signup-section" class="auth-section">
        <h2 class="section-title">회원가입</h2>
        <form id="signup-form" novalidate>
          <div class="form-row">
            <label for="signup-id">아이디</label>
            <input
              type="text"
              id="signup-id"
              placeholder="아이디를 입력하세요"
              required
            />
            <p class="input-message" id="signup-id-message">
              아이디는 3자 이상 입력하세요.
            </p>
          </div>

          <div class="form-row">
            <label for="signup-password">비밀번호</label>
            <input
              type="password"
              id="signup-password"
              placeholder="비밀번호를 입력하세요"
              required
            />
            <p class="input-message" id="signup-password-message">
              비밀번호 규칙: 8자 이상, 영문자, 숫자, 특수문자(!@#$%^&*) 각각 1개
              이상 포함
            </p>
          </div>

          <div class="form-row">
            <label for="signup-password-confirm">비밀번호 확인</label>
            <input
              type="password"
              id="signup-password-confirm"
              placeholder="비밀번호를 한 번 더 입력하세요"
              required
            />
            <p class="input-message" id="signup-password-confirm-message">
              비밀번호를 다시 입력해주세요.
            </p>
          </div>

          <button type="submit" class="primary-btn">회원가입</button>
        </form>

        <p class="section-message" id="signup-result-message"></p>
      </section>

      <!-- 로그인 섹션 -->
      <section id="login-section" class="auth-section hidden">
        <h2 class="section-title">로그인</h2>
        <form id="login-form" novalidate>
          <div class="form-row">
            <label for="login-id">아이디</label>
            <input
              type="text"
              id="login-id"
              placeholder="아이디를 입력하세요"
              required
            />
          </div>

          <div class="form-row">
            <label for="login-password">비밀번호</label>
            <input
              type="password"
              id="login-password"
              placeholder="비밀번호를 입력하세요"
              required
            />
          </div>

          <button type="submit" class="primary-btn">로그인</button>
        </form>

        <p class="section-message" id="login-result-message"></p>
      </section>
    </div>

    <script src="auth.js"></script>
  </body>
</html>
